<script>

$( ".button" ).click(function(){
	$(".mobile-menu").slideToggle();
	$(".images").toggle();
	 });

$( ".works" ).click(function(){
	$(".works-menu").slideToggle();
	 });

	var changeColor = function() {
		var color = randomColor({ 
			luminosity: 'light',
		    hue: 'random'
		});
		$('body').css('background-color',color);
		$('h3').text(color);
		console.log("change color");

		var color2 = randomColor({ 
			luminosity: 'dark',
		    hue: 'random'
		});

		$('.container').css('color',color2);
	    $('.button').css('background-color',color2);
	    $('.mobileMenu-page').css('color',color2);	
	}
	window.setInterval(changeColor, 1000);
	changeColor();


function logoAdd() {
    
    	var div = $('<div</div>');
    	var div = $('svg'); //new div
	    var posx = (Math.random() * ($('body').width() - 100));
	    var posy = (Math.random() * ($('body').height() - 100));

	    var color2 = randomColor({ 
			luminosity: 'dark',
		    hue: 'random'
		});

	$(div).css({
	    'position':'fixed',
	    'left':posx+'px',
	    'top':posy+'px'
	    }).appendTo('body');

	$('body').append(div);
	$('svg').css('fill',color2);
}

	logoAdd();
	window.setInterval(logoAdd, 1000);


</script>
