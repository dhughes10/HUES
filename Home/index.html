<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<image class="logo" src="hues-3.png"></image>
		<image class="images" src=""></image>
		<div class='menu'>
			<a href="">Home</a>
			<a href="">Works</a>
			<a href="">Shop</a>
			<a href="">About</a>
		</div>
		<div class='button'></div>
		<div class='mobile-menu'>
			<a class="mobileMenu-page" href="">Home</a>
			<a class="mobileMenu-page works">Works</a>
			<a class="mobileMenu-page" href="">Shop</a>
			<a class="mobileMenu-page" href="">About</a>
			<div class="works-menu">
				<a class="mobileMenu-page" href="">Books</a>
				<a class="mobileMenu-page" href="">Branding</a>
				<a class="mobileMenu-page" href="">Print</a>
				<a class="mobileMenu-page" href="">Type</a>
				<a class="mobileMenu-page" href="">Web</a>
				<a class="mobileMenu-page" href="">Other</a>
			</div>
		</div>
		<h3></h3>
	</div>
</body>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="randomColor.js"></script>
<script>

$( ".button" ).click(function(){
	$(".mobile-menu").slideToggle();
	$(".images").toggle();
	 });

$( ".works" ).click(function(){
	$(".works-menu").slideToggle();
	 });

var image = [
	// 'hues-3.png',
	'screenprint.png',
	'twit-book.png',
	'rules-poster.png',
	'recipe.png',
	'wave-shirt.png',
	'buttons.png',
	'lboard1.png',
	'lboard2.png',
	'light-stand.png',
	'finch.png',
	];

	var changePhoto = function() {
		var url = image[Math.floor(Math.random() * image.length)];
		$('.images').attr('src',url);
		// $('.images').fadeIn(0).delay( 5200 ).fadeOut(800).fadeIn(0).delay( 5200 ).fadeOut(800);
		console.log("change photo");
	}

	changePhoto();
	window.setInterval(changePhoto, 6000);

	var changeColor = function() {
		var color = randomColor({ 
			luminosity: 'light',
		    hue: 'random'
		});
		$('.container').css('background-color',color);
		$('h3').text(color);
		console.log("change color");
		
	}
	changeColor();
	window.setInterval(changeColor, 6000);

</script>


</html>
